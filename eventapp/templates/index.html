{% extends 'base.html' %}
{% block body %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

       <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     </ol> -->
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img class="d-block w-100" src=" https://digitalmarketingdeal.com/blog/wp-content/uploads/2021/01/event-management-bg.jpg"  alt="First slide">
       </div>
       <div class="carousel-item">
         <img class="d-block w-100" src="https://www.showtimeevent.com/images/main-slider/event-management-company.webp" alt="Second slide">
       </div>
       <div class="carousel-item">
         <img class="d-block w-100" src="https://nearmetrade.com/local/public/vendor/event-kochi8.jpg " alt="Third slide">
       </div>
     </div>
     <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="sr-only">Previous</span>
     </a>
     <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only">Next</span>
     </a>
   </div>


  
<b><ul><h1 style="text-align: center;color: red;">Beautiful Events</h1></ul></b>
<div class="container" style="width: 100%;">
<div class="row">
{% for i in eve %}
            <div class="card m-4" style="width:300px;height:320px">
                <img class="card-img-top"  src="{{i.image.url}}" alt="Card image cap" height="250px;" width="50px;">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <h6 class="card-text">{{i.amount}}</h6>
                  <h7 class="card-text">{{i.description}}</h7>
                  {% if user.is_authenticated %}
                  <a href="{% url 'details' i.id user.id %}" class="btn btn-primary">View details</a>
                  {% else %}
                
                  <button onclick="javascript:alert('Please login');" class="btn btn-primary">View details</button>
                  {% endif %}
                </div>
            </div>
            {% endfor %}
            
</div>
</div>
{% endblock %}
