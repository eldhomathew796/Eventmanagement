{% extends 'baseadmin.html' %}
{% block body %}

<table align="center" border="1" class="table text-center " style="width:100px; ">
    <h2 align="center">Show Eventitems</h2>
    <tr>
        <th>Customer Name</th>
        <th>Image</th>
        <th>Ordered Events</th>
        <th>Amount</th>
        <th>Event details</th>
        
        
        
        <th>Action</th>
    </tr>
    {% for p in item %}
   <tr>
       <td>{{p.user.first_name}}</td>
    <td><img width="70px" src='{{ p.event.image.url }}'></td>  
       <td>{{p.event.name}}</td>
       <td>{{p.event.amount}}</td>
       <td>{{p.event.description}}</td>
       
       <td>
        <a href="{% url 'deleteitem' p.id %}"class="btn btn-danger" >Delete</a></td>
        
    </tr>
    {% endfor %}
</table>



{% endblock %}
